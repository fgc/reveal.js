    <script>
      var editor;
      function consult() {
        editor.save();
        var programText = $("#program")[0].value;
        program = parser.parse(programText);
        $("#btn-consult").hide();
      }

      jQuery(function($, undefined) {
          editor = CodeMirror.fromTextArea($('#program')[0],
            { mode: "prolog"
             ,theme: "vibrant-ink"
            });
          editor.on("change",function() {$("#btn-consult").show();});
          editor.on("focus",function() {terminal.disable();});

          $('#term').terminal(function(queryText, terminal) {
            if (!window.terminal) {
              
            }
            if (queryText !== '') {
                try {
                    var query = parser.parse(queryText,{startRule: "query"});
                    executeQuery(query,terminal);
                } catch(e) {
                  terminal.error(new String(e));
                }
            } else {
              terminal.echo('');
            }
          }, {
      onInit: function(terminal) {window.terminal = terminal;},
      greetings: 'Javascript Prolog Interpreter. fgc@usal.es',
      name: 'js_demo',
      height: 300,
      prompt: '?- '});
      consult();
      });
    </script>

  <body style="background: #333">
    <div id="left">
      <textarea id="program" cols="60" rows="20">  llueve.
  come(juan,  manzanas).
  come(juan,  peras).
  come(pedro, naranjas).
  come(pedro, peras).
  
  padre(sara, pedro).
  padre(pedro, juan).
  padre(juan, rodolfo).
  
  abuelo(X, Y):-
  	padre(X, Z),
  	padre(Z, Y).
  
  ancestro(X, Y) :-
  	padre(X, Y).
  	
  ancestro(X, Y) :-
  	padre(X, Z),
  	ancestro(Z, Y).
  	
  factorial(0,1):- true.
  
  factorial(X,Y) :-
  	>(X, 0),
  	+(N, X, -1),
   	factorial(N, Z),
   	*(Y, Z, X).

  miembro(E,[E|_]).
        
  miembro(E,[_|T]):-
  	miembro(E,T).
        	
  escribe([]).
        
  escribe([H|T]):-
        write(H,'\n'),
       	escribe(T).
     
  pon(X, []):-
  	=(X2,[X]),
  	escribe(X2).
  	
  pon(X, Lista):-
  	=(X2, [X|Lista]),
  	escribe(X2).
  
  ponfinal(X, [], Z):-
  	=(Z, [X]).	
  
  ponfinal(X, [C|Y], Z):-
  	ponfinal(X, Y, M),
  	=(Z, [C|M]).
